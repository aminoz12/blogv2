<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick OpenAI Setup</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center py-12 px-4">
        <div class="max-w-md w-full space-y-6">
            <div class="text-center">
                <h1 class="text-3xl font-bold text-gray-900">OpenAI Setup</h1>
                <p class="mt-2 text-gray-600">Configure your API key for the chat system</p>
            </div>
            
            <div class="bg-white rounded-lg shadow p-6">
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            OpenAI API Key
                        </label>
                        <input 
                            type="text" 
                            id="apiKey" 
                            value="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"
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500"
                            readonly
                        >
                    </div>
                    
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-2">
                            Model
                        </label>
                        <select id="model" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
                            <option value="gpt-4o-mini" selected>GPT-4o Mini (Recommended)</option>
                            <option value="gpt-4o">GPT-4o</option>
                            <option value="gpt-4">GPT-4</option>
                            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                        </select>
                    </div>
                    
                    <button 
                        onclick="setupApiKey()" 
                        class="w-full bg-blue-600 text-white py-2 px-4 rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500"
                    >
                        Configure & Test API Key
                    </button>
                    
                    <button 
                        onclick="openChatSystem()" 
                        class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500"
                    >
                        Open Chat System
                    </button>
                </div>
                
                <div id="status" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script>
        async function setupApiKey() {
            const apiKey = document.getElementById('apiKey').value.trim();
            const model = document.getElementById('model').value;
            
            showStatus('Configuring API key...', 'info');
            
            try {
                // Save to localStorage
                localStorage.setItem('openai_api_key', apiKey);
                localStorage.setItem('openai_model', model);
                
                showStatus('API key saved! Testing connection...', 'info');
                
                // Test the API key
                const response = await fetch('https://api.openai.com/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${apiKey}`
                    },
                    body: JSON.stringify({
                        model: 'gpt-4o-mini',
                        messages: [{ role: 'user', content: 'Test' }],
                        max_tokens: 5
                    })
                });
                
                if (response.ok) {
                    showStatus('✅ API key is valid and working! You can now use the chat system.', 'success');
                } else {
                    const error = await response.json();
                    showStatus(`❌ API key error: ${error.error?.message || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                showStatus(`❌ Error: ${error.message}`, 'error');
            }
        }
        
        function openChatSystem() {
            window.open('http://localhost:4323/admin/chat', '_blank');
        }
        
        function showStatus(message, type) {
            const status = document.getElementById('status');
            const colors = {
                success: 'bg-green-100 text-green-800 border-green-200',
                error: 'bg-red-100 text-red-800 border-red-200',
                info: 'bg-blue-100 text-blue-800 border-blue-200'
            };
            
            status.innerHTML = `
                <div class="p-3 rounded-md border ${colors[type] || colors.info}">
                    ${message}
                </div>
            `;
        }
        
        // Auto-configure on load
        window.addEventListener('load', () => {
            setupApiKey();
        });
    </script>
</body>
</html>
